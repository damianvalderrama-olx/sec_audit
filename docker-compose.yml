version: '3.1'

services:
   postgres:
      image: postgres:9.6.3
      ports:
        - "5432:5432"
      environment:
        # This environment variable sets the superuser password for PostgreSQL. The default superuser is defined by the POSTGRES_USER environment variable.
        - POSTGRES_PASSWORD=test
        # This optional environment variable is used in conjunction with POSTGRES_PASSWORD to set a user and its password.
        - POSTGRES_USER=test
        #  This optional environment variable can be used to define another location - like a subdirectory - for the database files. The default is /var/lib/postgresql/data.
        - PGDATA=/var/lib/postgresql/data
        # This optional environment variable can be used to define a different name for the default database that is created when the image is first started.
        - POSTGRES_DB=gitrob
        # This optional environment variable can be used to send arguments to postgres initdb.
        #- POSTGRES_INITDB_ARGS 
        # This optional environment variable can be used to define another location for the Postgres transaction log. By default the transaction log is stored in a subdirectory of the main Postgres data folder (PGDATA).
        #- POSTGRES_INITDB_XLOGDIR
